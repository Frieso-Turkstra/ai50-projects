<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function changeColorEvent(event) {
                var triggerObject = event.srcElement;
                if (triggerObject.innerHTML == "Stockholm") {
                    triggerObject.style.backgroundColor="green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                } else {
                    triggerObject.style.backgroundColor="red";
                    document.querySelector("#answer1").innerHTML = "Incorrect!";
                }
            }

            function confirmAnswer() {
                const false_answers = ["usa", "us", "america", "united states of america", "united states", "murica"];
                var answer = document.querySelector("#user_input").value.toLowerCase();
                if (false_answers.indexOf(answer) >= 0) {
                    document.querySelector("#user_input").style.backgroundColor="red";
                    document.querySelector("#answer2").innerHTML = "Incorrect!";
                } else {
                    document.querySelector("#user_input").style.backgroundColor="green";
                    document.querySelector("#answer2").innerHTML = "Correct!";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of Sweden?</h3>
                <button onclick="changeColorEvent(event)">Stockholm</button>
                <button onclick="changeColorEvent(event)">Oslo</button>
                <button onclick="changeColorEvent(event)">Helsinki</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the best country in the world?</h3>
                <input id="user_input" type=text>
                <button type="submit" onclick="confirmAnswer()">Confirm</button>

                <p id="answer2"></p>
            </div>
        </div>
    </body>
</html>
